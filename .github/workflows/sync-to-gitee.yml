name: Sync to Gitee
run-name: "[${{ github.workflow }}] - ${{ github.event.head_commit.message }}"

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow}}
  cancel-in-progress: true

env:
  GITEE_REPOSITORY: perryzhao/sync-gitee
jobs:
  sync_to_gitee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          remote_repo="https://${{ vars.GITEE_USERNAME }}:${{ secrets.GITEE_PAT }}@gitee.com/perryzhao/sync-gitee.git"
          git remote add gitee "${remote_repo}"
          branch=$(git branch --show-current)
          git push gitee $branch -f